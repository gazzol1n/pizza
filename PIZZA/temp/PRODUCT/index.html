{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'PRODUCT/index.css' %}?=0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIZZA</title>
</head>
<body>
    <div class="NAV">
        <button class="BACK" onclick="re_path('/')">
            <img src="{% static 'IMG/ICONS/BACK.png' %}">
        </button>
        <button class="ADD">
            +
        </button>
    </div>
    <div class="PRODUCT">
        <div class="LEFT">
            <img src="{% static 'IMG/PRODUCT/PIZZA.png' %}">
        </div>
        <div class="RIGHT">
            <h2>Кола-барбекю</h2>
            <h4>Пряная говядина, пикантная пепперони, острые колбаски чоризо, соус кола-барбекю, моцарелла и фирменный томатный соус</h4>
            <div class="TAB">
                <p>Выберите размер</p>
                <select id="mySelect">
                    <option value="450 ₽">Маленькая - 25СМ</option>
                    <option value="619 ₽">Средняя - 30СМ</option>
                    <option value="800 ₽">Большая - 35СМ</option>
                    <option value="1200 ₽">На компанию - 50СМ</option>
                </select>
                <h5>Белки 11.7 | Жиры 11.9 | Углеводы 33.6 | Ккал 289</h5>
            </div>
            <div class="CALS">
                <h2 id="PRICE"> 450 ₽</h2>
            </div>
    </div>
</body>
<script>
    // Получаем элементы select и h2
    const selectElement = document.getElementById('mySelect');
    const priceElement = document.getElementById('PRICE');

    // Добавляем обработчик события change на select
    selectElement.addEventListener('change', function() {
    // Меняем текст внутри h2 на value выбранного option
    priceElement.textContent = this.value;
    });

</script>
<script>
    function re_path(link){
        window.location.pathname = link
    }
</script>
</html>
