{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Django App{% endblock title %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body>
    <header class="bg-primary text-white text-center py-3">
        <h1>{% block header %}Welcome to My Django App{% endblock header %}</h1>
    </header>
    <main class="container my-4">
        <div style="display: flex; justify-content: center; align-items: center;">
            <a style="margin: 1%;" href="/">Главная</a>
            <a style="margin: 1%;" href="/about/">О нас</a>
            <a style="margin: 1%;" href="/contact/">Контакты</a>
            <a style="margin: 1%;" href="/form/">Форма</a>
        </div>
    </main>
    <main class="container my-4">
        {% block content %}{% endblock content %}
    </main>
    <footer class="bg-dark text-white text-center py-3 mt-4">
        <p>&copy; 2024 My Django App. All Rights Reserved.</p>
    </footer>
</body>
</html>
