{% extends "base.html" %}

{% block content %}
  <h2>Сброс пароля</h2>
  <form method="POST">
    {% csrf_token %}
    <label for="email">Введите свой email:</label>
    <input type="email" id="email" name="email" required>
    <button type="submit">Отправить ссылку для восстановления пароля</button>
  </form>
{% endblock %}
