<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Редактировать блюдо</title>
</head>
<body>
    <h1>Редактировать блюдо</h1>
    <form method="POST">
        {% csrf_token %}
        <label>Название блюда:</label><br>
        <input type="text" name="name" value="{{ dish.name }}"><br>
        <label>Категория:</label><br>
        <select name="category_id">
            {% for category in categories %}
                <option value="{{ category.id }}" {% if category.id == dish.category_id %}selected{% endif %}>
                    {{ category.name }}
                </option>
            {% endfor %}
        </select><br>
        <label>Описание:</label><br>
        <textarea name="description">{{ dish.description }}</textarea><br>
        <label>Цена:</label><br>
        <input type="number" step="0.01" name="price" value="{{ dish.price }}"><br>
        <input type="submit" value="Сохранить">
    </form>
    <a href="{% url 'index' %}">Назад</a>
</body>
</html>
