<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Редактирование пользователя</title>
</head>
<body>
    <form method="POST">
        {% csrf_token %}
        <p><label>Имя:</label><br><input type="text" name="name" value="{{ person.name }}" /></p>
        <p><label>Возраст:</label><br><input type="number" name="age" value="{{ person.age }}" /></p>
        <input type="submit" value="Сохранить">
    </form>
</body>
</html>
